<!-- forms.html -->
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>These payments are safe! Don't worry!</title>
    </head>
    <body>
        {{if .Success}}
        <h1>Thanks for your payment!</h1>
        {{else}}
        <h1>Payment Entry</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <form method="POST" action="/payment">
            <label>Source Account:</label><br />
            <input type="text" name="sourceAccount"><br />
            <label>DestinationAccount:</label><br />
            <input type="text" name="destinationAccount"><br />
            <label>Amount:</label><br />
            <textarea name="amount"></textarea><br />
            <input type="submit" value="Pay Up!">
        </form>
        {{end}}
    </body>
</html>
